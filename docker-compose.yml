version: "3.8"
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./database/db:/data/db

  backend:
    build:
      context: ./server/ 
    container_name: backend_bookstore
    ports:
      - "8000:8000"
    links:
      - mongo

  frontend:
    build:
      context: ./client/  
    container_name: frontend_bookstore
    ports:
      - "8080:8080"

networks:
  my-network: